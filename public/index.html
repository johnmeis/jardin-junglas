<html lang="es">
<head>
  <meta charset="UTF-8" />

  <!-- Estilos bÃ¡sicos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;

<body>
  <div class="form-container">
    <h2>ðŸŒ¿ JardinerÃ­a Pro</h2>
    <p>Por favor ingresa tus datos antes de pagar.</p>

    <form id="payment-form">
      <input type="email" id="email" placeholder="Correo electrÃ³nico" required />
      <input type="tel" id="phone" placeholder="TelÃ©fono" required />
      <select id="schedule" required>
        <option value="">Selecciona un horario</option>
        <option value="morning">MaÃ±ana (8 AM - 12 PM)</option>
        <option value="afternoon">Tarde (12 PM - 5 PM)</option>
        <option value="evening">Noche (5 PM - 8 PM)</option>
      </select>

      <button type="submit" id="checkout-button">Pagar con Tarjeta o Affirm</button>
    </form>
  </div>

  <!-- Script de Stripe -->
  <script>
    // Usa tu clave pÃºblica desde Render.com â†’ inyectada como variable de entorno
    const stripe = Stripe('pk_test_51ReSRVQQL3g2vHegQXe1EM7hOnVNCXuYR9jHCtQnglsRXFEAzPW7fnryzT7i4uNeJJwut5VBe3mz0AkQIpa7mhs5001xeKKxy7');

    document.getElementById("payment-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const schedule = document.getElementById("schedule").value;

      if (!email || !phone || !schedule) {
        alert("Completa todos los campos");
        return;
      }

      try {
        const response = await fetch("/create-checkout-session", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, phone, schedule })
        });

        const session = await response.json();

        const result = await stripe.redirectToCheckout({
          sessionId: session.id
        });

        if (result.error) {
          alert(result.error.message);
        }
      } catch (error) {
        console.error("Hubo un problema al abrir Stripe:", error);
        alert("Hubo un problema al procesar tu pago.");
      }
    });
  </script>
