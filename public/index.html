<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jardiner√≠a Pro - Pagar</title>
  <!-- Cargar Square SDK -->
  <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
  <!-- Estilos b√°sicos -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      color: #333;
      width: 100%;
      max-width: 420px;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header h2 {
      color: #388e3c;
      margin-bottom: 0.5rem;
    }
    .header p {
      color: #666;
      margin: 0;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #66bb6a;
    }
    .btn-container {
      margin-top: 2rem;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    button:hover:not(:disabled) {
      background-color: #388e3c;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 187, 106, 0.4);
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
      color: #666;
    }
    .error {
      color: #f44336;
      font-size: 14px;
      margin-top: 0.5rem;
      display: none;
    }
    .price-info {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      color: #388e3c;
    }
    .security-info {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="header">
      <h2>üåø Jardiner√≠a Pro</h2>
      <p>Completa tus datos para continuar con el pago</p>
    </div>

    <div class="price-info">
      <div class="price">$89.90 USD</div>
      <small>Servicio de jardiner√≠a profesional</small>
    </div>

    <form id="payment-form">
      <div class="form-group">
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" name="email" placeholder="tu@email.com" required />
        <div class="error" id="email-error"></div>
      </div>

      <div class="form-group">
        <label for="phone">N√∫mero de tel√©fono</label>
        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required />
        <div class="error" id="phone-error"></div>
      </div>

      <div class="form-group">
        <label for="schedule">Horario preferido</label>
        <select id="schedule" name="schedule" required>
          <option value="">Selecciona un horario</option>
          <option value="morning">Ma√±ana (8:00 AM - 12:00 PM)</option>
          <option value="afternoon">Tarde (12:00 PM - 5:00 PM)</option>
          <option value="evening">Noche (5:00 PM - 8:00 PM)</option>
        </select>
        <div class="error" id="schedule-error"></div>
      </div>

      <!-- Campo de tarjeta de Square -->
      <div class="form-group">
        <label for="card-container">Tarjeta de cr√©dito/d√©bito</label>
        <div id="card-container" style="height: 40px; margin-top: 8px;"></div>
        <div id="card-errors" class="error" style="display: none;"></div>
      </div>

      <div class="btn-container">
        <button type="submit" id="checkout-button">
          Pagar $89.90 USD
        </button>
      </div>

      <div class="security-info">
        üîí Pago seguro procesado por Square
      </div>
    </form>
  </div>

  <!-- Script de Square -->
  <script>
    // === Configuraci√≥n de Square ===
    const appId = 'sandbox-sq0idb-9dW_gWtqquCt6McnvKUDTg'; // ‚Üê ¬°Cambia esto!
    const locationId = 'L7PFMAX4YBGCJ'; // ‚Üê ¬°Cambia esto!

    const payments = Square.payments(appId, locationId);
    let card;

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        card = await payments.card();
        await card.attach('#card-container');
      } catch (e) {
        console.error('Error al cargar Square:', e);
        document.getElementById('card-errors').textContent = 'Error al cargar el formulario de pago.';
        document.getElementById('card-errors').style.display = 'block';
      }
    });

    // === Validaciones existentes (sin cambios) ===
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePhone(phone) {
      const re = /^[\+]?[\d\s\-\(\)]{10,}$/;
      return re.test(phone.replace(/\s/g, ''));
    }

    function showError(fieldId, message) {
      const errorDiv = document.getElementById(fieldId + '-error');
      if (errorDiv) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
      }
    }

    function clearErrors() {
      document.querySelectorAll('.error').forEach(el => {
        el.style.display = 'none';
        el.textContent = '';
      });
    }

    // === Manejo del formulario ===
    document.getElementById('payment-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearErrors();

      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const schedule = document.getElementById("schedule").value;

      let hasErrors = false;
      if (!email || !validateEmail(email)) {
        showError('email', 'Correo inv√°lido');
        hasErrors = true;
      }
      if (!phone || !validatePhone(phone)) {
        showError('phone', 'Tel√©fono inv√°lido');
        hasErrors = true;
      }
      if (!schedule) {
        showError('schedule', 'Selecciona un horario');
        hasErrors = true;
      }

      if (hasErrors) return;

      // Deshabilitar bot√≥n
      const button = document.getElementById('checkout-button');
      button.disabled = true;
      button.textContent = 'Procesando...';

      try {
        // Crear token de tarjeta
        const tokenResult = await card.tokenize();
        if (tokenResult.status !== 'OK') {
          throw new Error(tokenResult.errors.map(e => e.message).join(', '));
        }

        // Enviar datos + token a tu backend
        const response = await fetch('/process-payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sourceId: tokenResult.token,
            email,
            phone,
            schedule,
            amount: 8990, // $89.90 en centavos
            currency: 'USD'
          })
        });

        const result = await response.json();

        if (result.success) {
          alert('‚úÖ ¬°Pago exitoso! Gracias por confiar en Jardiner√≠a Pro.');
          window.location.href = '/success';
        } else {
          throw new Error(result.error || 'Error en el pago');
        }

      } catch (error) {
        console.error('Error:', error);
        alert('‚ùå Error: ' + error.message);
        button.disabled = false;
        button.textContent = 'Pagar $89.90 USD';
      }
    });
  </script>
</body>
</html>
